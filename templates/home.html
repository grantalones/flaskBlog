<! DOCTYPE html>

<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/microblog-logo.svg" alt="The microblog logo"/> MicroBlog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>

    </header>
    <main class="main">
        <section>
            <h1>Add new entry:</h1>
            <form class="form" action="/entry" method="post">
                <p class="form__input">
                    <label for="sample-field" class="form__label">Entry Cotents:</label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                </p>


                <!input type="text" name="sample" id="sample-field"/>
                <button class="form__submit" type="submit">Add Entry</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of a chill day today</h2>
                    <time class="entry__date" datetime="13-10-2023"> | October 13</time>
                </div>
                <p class="entry__content">today was a chill day of programming, a lot of learning</p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left"></section>
                <div class="footer__column">
                    <a class="footer__item">Made by Grant Pemberton</a>
                    <a class="footer__item">Check out my other projects!</a>
                </div>
            <section class="center"></section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
